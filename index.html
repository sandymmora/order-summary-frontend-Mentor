<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <figure>
            <img src="./images/illustration-hero.svg" alt="Joven con audifonos escuchando musica">
        </figure>
        <section class="service_description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device aniwhere you like!</p>
        </section>
        <section class="plan">
            <span></span>
            <div class="plan_info">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <div class="div-change">
                <a href="./">Change</a>
            </div>
        </section>
        <button class="primary-button button">Proceed to Payment</button>
        <button class="secondary-button button">Cancel Order</button>
    </main>
</body>
</html>
